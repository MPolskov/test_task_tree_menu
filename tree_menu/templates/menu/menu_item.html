<ul>
    {% for item in items %}
        <li>
            {% url 'menu:index' item.slug as current_url %}
            <a 
            {% if context.request.path == current_url %}
                style="color:red"
            {% endif %}
            href="{% url 'menu:index' item.slug %}">{{item.title}}</a>
        </li>
        {% if item.children %}
            {% include 'menu/menu_item.html' with items=item.children %}
        {% endif %}

    {% endfor %}
</ul>
