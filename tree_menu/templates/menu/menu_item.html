<ul>
    {% for item in items %}
        <li>
            <a 
            {% if current_slug  == item.slug %}
                style="color:red" 
            {% endif %}
            href="{% url 'menu:index' item.slug %}">{{item.title}}</a>
        </li>
        {% if item.children %}
            {% include 'menu/menu_item.html' with items=item.children %}
        {% endif %}

    {% endfor %}
</ul>
